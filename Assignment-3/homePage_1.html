<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css" integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCTRL">
        <div>
            <h1>Question - 1</h1>
        </div>

        <div>
            <table class="table table-responsive">
                <tr>
                    <th>Product Name</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Price</th>
                    <th>Delete</th>
                </tr>
                <tr ng-repeat="item in list">
                    <td>{{item.pName}}</td>
                    <td>{{item.pCategory}}</td>
                    <td>{{item.pDesc}}</td>
                    <td>{{item.price}}</td>
                    <td><input type="button" value="Delete Record" ng-click="deleteRecord({{item.pID}})"></td>
                </tr>
            </table>
        </div>

        <div>
            Enter Product ID: <input type="text" name="pID"><br>
            Enter Product Name: <input type="text" name="pName"><br>
            Enter Product Category: <input type="text" name="pCategory"><br>
            Enter Price: <input type="number" name="price">
            <input type="button" value="Insert Data" ng-click={insertData()}>
        </div>

        
    </div>
</body>
</html>
