<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular-csp.css" integrity="sha512-f7WVHp6iaZ7iOx9duYm67KLwCFJ9KirfMIK0MAOxf1wq5M8Ogdw5ljbCxlk/BtWIbyXWMsIaDaqwUpXttPQ/5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./module.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCTRL">
        <div>
            <h1>Question - 2</h1>
        </div>

        <div  class="container">
            <table class="table table-responsive">
                    <tr>
                        <td>User ID</td>
                        <td>Name</td>
                        <td>City</td>
                        <td>Update</td>
                        <td>Delete</td>
                    </tr> 
                    <tr ng-repeat="item in user">
                        <td>{{item.userId}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.city}}</td>
                        <td>
                            <div class="mb-3">
                                <input type="text" id="uname" placeholder="Updated Name">
                              </div>
                              <div class="mb-3">
                                  <input type="text" id="ucity" placeholder="Updated City">
                                </div>
                            <button type="button" class="btn btn-primary" ng-click=update(id)>Update Data</button>
                        </td>
                        <td>
                            <input type="button" class="btn btn-danger"  ng-click=delete(id) value="Delete">
                        </td>
                    </tr>
            </table>

        </div>
        <form class="w-50">
            <div>
              <label for="id" class="form-label">User ID</label>
              <input type="text" class="form-control" id="id">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city">
              </div>
            <button type="button" class="btn btn-primary" ng-click=insert()>Insert Data</button>
          </form>
    </div>
</body>
</html>
