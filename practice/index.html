<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Page Title</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.js" integrity="sha512-klc+qN5PPscoGxSzFpetVsCr9sryi2e2vHwZKq43FdFyhSAa7vAqog/Ifl8tzg/8mBZiG2MAKhyjH5oPJp65EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src='Modal.js'></script>
    </head>

<body ng-app="myApp" ng-controller="myCTRL">
    <div class="col-4">
        <lable>Select The Order of Data: </lable>
        <select ng-model="order" class="form-control" >
            <option value="Ascending">Ascending</option>
            <option value="Descending">Descending</option>
        </select>

    </div>
    <div class="col-4">
        <lable>Search The Data: </lable>
        <input type="text" ng-model="search" class="form-control">
    </div>
    <div class="col-4">
        <lable>Select The Data: </lable>
        <select ng-model="data" ng-options="item.tabletId for item in list" class="form-control">
            
        </select>
    </div>
  
    <div>
        <table class="table table-responsive table-hover">
            <tbody>
                <tr>
                    
                    <th>Tablet ID</th>
                    <th>Name</th>
                   
                    <th>Price</th>
                    <th>Processor</th>
                    <th>Storage</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
                <tr ng-repeat="item in list |  orderBy: order==='Ascending'?'tabletId':'-tabletId' | filter: search | limitTo: count| filter: data">
                    <td>{{item.tabletId}}</td>
                    <td>{{item.Tname}}</td>
                    
                    <td>{{item.Tprice}}</td>
                    <td>{{item.Tprocessor}}</td>
                    <td>{{item.Tstorage}}</td>
                    <td><img src="./Images/{{item.Timage}}"></td>
                    <td>{{item.Tquantity}}</td>
                    <td ng-if="item.Tname=='shaukat'"><input type="button" value="delete" class="btn btn-danger" ng-click="delete(item)"></td>
                 <td>  <input type="button" class="btn btn-warning" ng-click="update(item)" value="Update"> </td> 
                </tr>
               
            </tbody>
        </table>

        <div class="card">
            <form ng-submit="add()" method="post">
                <label>Enter Tablet ID: </label>
                <input type="text" ng-model="data.tabletId"><br>
                <label>Enter Name: </label>
                <input type="text" ng-model="data.Tname"><br>
                <label>Enter Brand: </label>
                <input type="text" ng-model="data.Tbrand"><br>
                <label>Enter Tablet Price: </label>
                <input type="text" ng-model="data.Tprice"><br>
                <label>Enter Processor: </label>
                <input type="text" ng-model="data.Tprocessor"><br>
                <label>Enter Storage: </label>
                <input type="text" ng-model="data.Tstorage"><br>
                <label>Enter Image: </label>
                <input type="text" ng-model="data.Timage"><br>
                <label>Enter Quantity: </label>
                <input type="text" ng-model="data.Tquantity"><br>

                <input type="submit">
            </form>
        </div>
        <div class="col-6 my-5 bg-dark text-light" ng-if="temp==1">
            <h1>Update Data</h1>
            <form ng-submit="updateData()">
                <label>Enter Tablet ID: </label>
                <input type="text" disabled="" ng-model="upda.tabletId"><br>
                <label>Enter Name: </label>
                <input type="text" ng-model="upda.Tname"><br>
                <label>Enter Brand: </label>
                <input type="text" ng-model="upda.Tbrand"><br>
                <label>Enter Tablet Price: </label>
                <input type="text" ng-model="upda.Tprice"><br>
                <label>Enter Processor: </label>
                <input type="text" ng-model="upda.Tprocessor"><br>
                <label>Enter Storage: </label>
                <input type="text" ng-model="upda.Tstorage"><br>
                <label>Enter Image: </label>
                <input type="text" ng-model="upda.Timage"><br>
                <label>Enter Quantity: </label>
                <input type="text" ng-model="upda.Tquantity"><br>

                <input type="submit" class="btn btn-success my-3" value="Update Data">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
